<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.12.0/katex.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.12.0/katex.min.css"></link>
<script  src="bundle.js"></script>
  </head>
<body>
  <div id="editorjs" style="max-width: 1000px; margin: 0 auto;width: auto;height: 500px;"></div>

<button id="save-button">Save</button>
<pre id="output"></pre>

<style>
  body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      font-size: 24px;
      line-height: 2em;
  }
</style>

<script>
  /**
 * Initialize the Editor
 */
//  import SimpleImage from '../src/index.js';
 const SimpleImage=require('../src/index.js');

const editor = new EditorJS({
  holder: 'editorjs', 
  autofocus: true,
  readOnly:false,
  tools: {
   
    image: {
      class: SimpleImage,
      inlineToolbar: true,
    },
   
  },
  data: {
    time: 1552744582955,
    blocks: [
      {
        type: "image",
        data: {
          math:"\\relax{x} = \\int_{-\\infty}^\\infty\\hat\\xi,e^{2 \\pi i \\xi x},d\\xi",
          
          withBorder: false,
          withBackground: false,
          stretched: false
        }
      }
    ],
    version: "2.11.10"
  }
});

/**
 * Add handler for the Save button
 */
const saveButton = document.getElementById('save-button');
const output = document.getElementById('output');

saveButton.addEventListener('click', () => {
  alert('save button clicked.')
  editor.save().then( savedData => {
    output.innerHTML = JSON.stringify(savedData, null, 4);
  })
});



</script> 

</body>
</html>
